name: send-toot
on:
  workflow_dispatch:
  schedule:
    - cron: "13 */5 * * *"

jobs:
  tweet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm i
      - run: echo "${{ secrets.ENV_FILE }}" > .env
      - run: node src/index.js
